version: '3.8'

services:
  portfolio-manager:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - portfolio-network

  # Optional: Add a reverse proxy for SSL termination
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Mount SSL certificates if needed
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - portfolio-manager
    networks:
      - portfolio-network
    profiles:
      - proxy

networks:
  portfolio-network:
    driver: bridge

volumes:
  app-data: